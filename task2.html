<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>IMAGES USING COLSPAN AND ROWSPAN</h1>
    <table border="2">
        <tr>
            <td colspan="2"><img src="../res7.jpg" width="200" height="100"></td>
        </tr>
        <tr>
            <td rowspan="2"><img src="../res7.jpg" width="80" height="120"></td>
            <td><img src="../res7.jpg" width="120" height="60"></td>
            
        </tr>
        <tr>
            <td><img src="../res7.jpg" width="120" height="60"></td>
        </tr>
        <tr></tr>
    </table>
</body>
</html>
